<body>
    <h1>hasil variable1 + variable2 = </h1>
    <p id="hasil1"></p>

    <hr>

    <h2>hasil variable1 + variable3 = </h2>
    <p id="hasil2"></p>

    <hr>

    <h3>hasil variable2 + variable3 = </h3>
    <p id="hasil3"></p>

    <script>
        var variable1 = 10;
        var variable2 = "saya belajar JS"
        var variable3 = 13;

        var hasil1 = variable1 + variable2;
        var hasil2 = variable1 + variable3;
        var hasil3 = variable2 + variable3;

        document.getElementById('hasil1').innerHTML = hasil1;
        document.getElementById('hasil2').innerHTML = hasil2;
        document.getElementById('hasil3').innerHTML = hasil3;

    </script>
