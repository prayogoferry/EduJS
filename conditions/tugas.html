<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = prompt ("masukan nilai x : ")
        y = prompt ("masukan nilai y : ")

        if(x>y){
            alert("Hore saya bisa");
        } else if(x<y){
            alert("nilai x :"+x+" nilai y : "+y +" jadi x<y");
        } else if(x==y){
            alert("nilai x :"+x+" nilai y : "+y +" jadi x=y");
        } else {
            alert("harusnya sih gak ada")
        }
    </script>
    
</body>
</html>
